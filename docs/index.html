<!doctype html>

<html lang="en">

    <head>

        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- TITLE -->
        <title>Travellin</title>

        <!-- STYLES -->
        <link href="./static/styles/style.css" rel="stylesheet"/>
        <link href="./static/styles/nav.css" rel="stylesheet"/>
        <link href="./static/styles/header.css" rel="stylesheet"/>
        <link href="./static/styles/travel-itineraries.css" rel="stylesheet"/>
        <link href="./static/styles/travel-activities.css" rel="stylesheet"/>
        <link href="./static/styles/popup.css" rel="stylesheet"/>
        <link href="./static/styles/footer.css" rel="stylesheet"/>

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    </head>

    <body>

        <!-- NAV -->
        <nav>
            <ul>
                <li>
                    <a href="index.html">Travellin.</a>
                </li>
                <li class="toggle-button-container">
                    <button>
                        <img src="./static/images/experiences.svg" alt="experiences-icon">
                        <img src="./static/images/bucketlist.svg" alt="bucketlist-icon">
                    </button>
                    <button class="toggle-button-switch-container">
                        <img src="./static/images/experiences.svg" alt="experiences-icon">
                        <img src="./static/images/bucketlist.svg" alt="bucketlist-icon">
                    </button>
                </li>
            </ul>
        </nav>

        <!-- HEADER -->
        <header>
            <h1>My travel <span>experiences</span></h1>
            <p>Welcome to my travel experiences. A place to get inspiration for your next trip. This page is based on activities I did in certain itineraries that I strongly recommend doing if you're planning to go there.</p>
        </header>

        <!-- MAIN -->
        <main>
            <!-- MY TRAVEL EXPERIENCES - ITINERARIES -->
            <section>
                <h2>Itineraries</h2>
                <ul class="itineraries">
                    <li>
                        <button class="show-popup">
                            <h3>Tuscany</h3>
                            <img src="./static/images/tuscany-banner.jpg" alt="tuscany-banner">
                        </button>
                    </li>
                    <li>
                        <button class="show-popup">
                            <h3>Florida</h3>
                            <img src="./static/images/miami-banner.jpg" alt="miami-banner">
                        </button>
                    </li>
                    <li>
                        <button class="show-popup">
                            <h3>South Limburg</h3>
                            <img src="./static/images/south-limburg-banner.jpg" alt="south-limburg-banner">
                        </button>
                    </li>
                    <li>
                        <button class="show-popup">
                            <h3>Berlin</h3>
                            <img src="./static/images/berlin-banner.jpg" alt="berlin-banner">
                        </button>
                    </li>
                </ul>
            </section>

            <!-- MY TRAVEL EXPERIENCES - ACTIVITIES -->
            <section>
                <h2>Activities</h2>
                <div>
                    <button>All</button>
                    <div>
                        <button class="filter-button">Filter</button>
                        <ul class="filters">
                            <li>
                                <button>Food</button>
                            </li>
                            <li>
                                <button>Active</button>
                            </li>
                            <li>
                                <button>Stay</button>
                            </li>
                            <li>
                                <button>Art</button>
                            </li>
                            <li>
                                <button>Nature</button>
                            </li>
                        </ul>
                    </div>
                </div>         
                <ul class="activities-container"></ul>
                <div>
                    <button class="load-more-button">Load more...</button>
                </div>
            </section>

            <!-- POPUP -->
            <article class="popup">  
                <button class="hide-popup">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 19L10 10M10 10L19 1M10 10L1 1M10 10L19 19" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg> 
                </button>
                <div>
                    <h2 class="popup-title"></h2>
                    <ul class="popup-stops"></ul>
                </div>
            </article>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>Created by Lynn Wolters</p>
        </footer>

        <!-- SCRIPTS -->
        <script type="module" src="./index.js"></script>

    </body>

</html>
